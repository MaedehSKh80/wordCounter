<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maedehskh80 word counter</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="background"></div>
    <h1 class="first_heading">
      Word
      <span class="first_heading--special">Analytics</span>
    </h1>
    <h2 class="second-heading">Maedehskh80</h2>

    <div class="countainer">
      <textarea class="textarea" placeholder="enter your text"></textarea>
      <section class="states">
        <section class="state">
          <span class="state-number state-number--words">0</span>
          <h2 class="second-heading">words</h2>
        </section>

        <section class="state">
          <span class="state-number state-characters--words">0</span>
          <h2 class="second-heading">characters</h2>
        </section>

        <section class="state">
          <span class="state-number state-twitter--words">280</span>
          <h2 class="second-heading">twitter</h2>
        </section>

        <section class="state">
          <span class="state-number state-facebook--words">2200</span>
          <h2 class="second-heading">facebook</h2>
        </section>
      </section>
    </div>

    <footer class="footer">
      <small class="copyright"> &copy; 2025 Maedehskh80. </small>
      <small class="data"> last checked 7 days ago </small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
